---
layout: default
title: My Work History
---

<h1>{{ page.title }}</h1>
<ul class = "jobs">
    {% for job in site.jobs %}
        <li>
            {{job.title}}
            <span>{{ page.start || date_to_string }} - {{ page.end || date_to_string }}</span>
            <p class="desc">
                {{ content }}
            </p>
        </li>
    {% endfor %}
</ul>
